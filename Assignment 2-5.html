<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Assignment2.css">
    <style>
        .row div
        {
        margin: 0px;
        border-width: 1px;
        border-style: solid;
        /* height:100px; */

        }
       .menubar,.footer{
           height: 30px;
       }
       .content{
           height: 100px;
       }
       .header,.logo{
           height: 50px;
       }
        .container{
            background: rgb(255, 255, 255);
        }
        .imageSlider{
            height: 70px;
        }
    
    </style>
    
    </head>
    <body>
  
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 logo">Logo</div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 header">Header/Banner</div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 imageSlider">Image Slider</div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 menubar">Menu Bar</div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 content">Content</div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 content">Content</div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 content">Content</div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 content">Content</div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 footer">Footer</div>
            </div>
        </div>
    </body>
</html>
